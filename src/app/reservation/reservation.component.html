<div class="container2" >
   <div class="row mt-1">
      <h2>Rezerwacja sali</h2>   
  </div> 
  <div class="row mt-1">
    <div class="form-group">
              <label for="name">Wybierz salę </label>
              <select class="form-control" >
                <option>A2-22</option>
                <option>A2-23</option>
                <option>A2-24</option>
                <option>A2-25</option>
                <option>A2-26</option>
                <option>A1-1</option>
                <option>A1-2</option>
                <option>A1-3</option>
              </select>
    </div>  
    </div>
    <div class="row mt-1">
      <!--data-->
      <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
      <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
      <div class="bootstrap-iso">
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="form-group ">
            <label class=" requiredField" for="date">
            Data
            <span class="asteriskField">
              *
            </span>
            </label>
            <div class="col-sm-10">
            <div class="input-group">
              <div class="input-group-addon">
              <i class="fa fa-calendar">
              </i>
              </div>
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
            </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      </div>
  </div>
<div class="row mt-1">
    <div class="form-group">
              <label for="name">Wybierz godzinę</label>
              <select class="form-control" >
                <option>8:15-9:45</option>
                <option>10:00-11:30</option>
                <option>11:45-13:15</option>
                <option>13:45-15:15</option>
                <option>15:30-17:00</option>
                <option>17:15-18:45</option>
              </select>
    </div> 
    <div class="form-group">
            <button class="btn float-xs-right " (click)="save($event)">Zatwierdź</button>
    </div>
    {{event}}
    <div *ngIf="saved == 1 " class="card-block">
      <!-- <div class="form-group">
        <p class="card-text">Zatwierdzono rezerwację</p>
      </div>  -->
      <div class="alert alert-success">
        <strong>Success!</strong> Zatwierdzono rezerwację.
      </div>
    </div>
  </div>  
</div>
