<div class="container2" >
   <div class="row mt-1">
      <h2>Rezerwacja sali</h2>   
  </div> 
  <form #reservationForm="ngForm" (ngSubmit)="save(reservationForm.value)">
  <div class="row mt-1">
    <div class="form-group">
              <label for="name">Wybierz salę </label>
              <span class="asteriskField">*</span>
              <select class="form-control" ngModel name="room" >
                <option>A1-1</option>
               

              </select>
    </div>  
    </div>

    <div class="row mt-1">
      <!--data-->
      <!-- <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />-->
      <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
      <div class="bootstrap-iso">
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="form-group ">
            <label class=" requiredField" for="date">
            Wybierz Datę
            <span class="asteriskField">*</span>
            </label>
            <div class="col-sm-10">
            <div class="input-group">
              <input class="form-control" id="date"  ngModel name="date" placeholder="MM/DD/YYYY" onfocus="(this.type='date')" onblur="(this.type='text')" type="date"/>
               <div class="input-group-addon" >
              </div>
            </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      </div>
  </div>
<div class="row mt-1">
    <div class="form-group">
              <label for="name">Wybierz godzinę</label>
              <span class="asteriskField">*</span>
              <select class="form-control" ngModel name="hours">
                <option>8:15 - 9:45</option>
                <option>10:00 - 11:30</option>
                <option>11:45 - 13:15</option>
                <option>13:45 - 15:15</option>
                <option>15:30 - 17:00</option>
                <option>17:15 - 18:45</option>
              </select>
    </div> 
    <div class="form-group">
            <button class="btn float-xs-right " type="submit">Zatwierdź</button>
    </div>
    {{event}}
    <div *ngIf="saved == 1 " class="card-block">
      <!-- <div class="form-group">
        <p class="card-text">Zatwierdzono rezerwację</p>
      </div>  -->
      <div class="alert alert-success">
        <strong>Success!</strong> Zatwierdzono rezerwację.
      </div>
    </div>
  </div> 
</form> 
<!-- WYPISYWANIE SAL Z JSON-->
    <div class="Classes">
            <ng-content></ng-content>
            <div *ngIf="classes" class="classes">
              <div *ngFor="let nr of numbers;">{{classes[nr].number}}</div>
            </div>
    </div>
</div>
