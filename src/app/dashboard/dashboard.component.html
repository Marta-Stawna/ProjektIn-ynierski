<div class="dashboard-container" >
  <h2>Plan sal</h2>

  <label for="name">Wybierz salę:</label>
  <select class="form-control"  (change)="displayPlan($event.target.value)" *ngIf="rooms">
    <option *ngFor="let room of rooms | orderBy :'number' " [value]="room.id" [selected]="room.id==9">{{room.number}}</option>
  </select>

  <p class="dashboard-text">Wybierz odpowiedni dzień tygodnia i godzinę. Następnie sprawdź dostępność wybranej sali na planie.</p>

  <div class="dashboard-table-div">
  <table class="table table-bordered dashboard-table">
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let label of labels; let i = index">{{label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of plan; let i = index">
        <td>{{ hours[i] }}</td>
          <td *ngFor="let hour of day; let j=index;" [style.background-color]="setColor(hour)">
            <div>{{ hour }}</div>
          </td>
      </tr>
    </tbody>
  </table>
  <app-table-row (planEmitter)="getPlan($event)" [roomId]="idRoom"></app-table-row>
  {{data}}
  </div>
</div>
