<div class='container'>
  <h2>Panel założyciela grupy</h2><br>
  <h4> Edytuj opis grupy:</h4>

  <form #messageForm='ngForm' (ngSubmit)='saveNote(messageForm.value)'>
    <label for='textarea'>
      <textarea name='textarea' ngModel rows='4' cols='50'>
      </textarea>
    </label>

    <div>
      <input class='btn btn-success' type='submit' value='Zatwierdź opis'/>
    </div>
  </form>

  <div *ngIf="text" class="card-block">
    <div class="alert alert-success">
        Opis grupy został zaktualizowany.
    </div>
  </div>
  <br><br><br>
  <h4> Zarządzaj uczestnikami w grupie:</h4>

  <table class='table table-striped'>
    <thead>
      <tr>
        <th> </th>
        <th> Imię </th>
        <th> Nazwisko </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let group of groupData; let i=index'>
        <td>  {{i+1}} </td>
        <td>  {{group.imie}} </td>
        <td>  {{group.nazwisko}} </td>
        <td>
          <div>
            <button class="btn btn-danger btn-xs" (click)="clickButton()">Usuń osobę z grup</button>
            <popup (confirmClick)="removeUser(group.id_u, group.imie, group.nazwisko)">
                <h3>Czy jesteś pewny, że chcesz usunąć osobę z grupy ?</h3>
            </popup>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
