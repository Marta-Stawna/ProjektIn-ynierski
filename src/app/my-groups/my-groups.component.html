<div class="container">
  <h2>Moje grupy</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nazwa grupy</th>
        <th>Uprawnienia</th>
        <th></th>
        <th>Usuń grupę</th>
        <th>Wiadomość od założyciela</th>
        <th>Usuń się z grupy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of groups; let i=index">
        <td>{{i+1}}</td>
        <td>{{group.name}}</td>
        <td>{{group.users[0].role === 'creator' ? 'admin' : group.users[0].role }}</td>
        <td>
          <div *ngIf='group.users[0].role === "creator"' >
            <a class='btn btn-success' [routerLink]="['/my-groups','admin', group._id.$id]">Admin Panel</a>
          </div>
        </td>
        <td>
          <div *ngIf='group.users[0].role === "creator"' >
            <button class='btn btn-danger' (click)="removeItem(group.name)">Usuń</button>
          </div>
        </td>
        <td>
          Wiadomość od poradzącego
        </td>
        <td>
          <div *ngIf='group.users[0].role === "member"' >
            <button class='btn btn-danger' (click)="removeItem(group.name)">Usuń</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
