<div class="container">
  <h1>Wyszukiwanie sali</h1>

  <div class="col-md-4">
    <div class="card">
    <form #checkForm="ngForm" (ngSubmit)="save(checkForm.value)">
    <div class="card-block">
      <div class="form-group">
        <label>
          <input type="checkbox" ngModel name="projector"> Projektor
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" ngModel name="labs" /> Typ sali: komputerowa
        </label>
      </div>
      <div class="form-group">
        <label for="type">Położenie sali - piętro:</label>
        <select class="form-control" id="location" ngModel name="location" >
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="form-group">
        <input class="btn float-xs-right" type="submit" value="Wyszukaj salę" />
      </div>
    </div>
    </form>
    </div>

    <div *ngIf="data" class="col-xs">
      <div class="col-xs">
      <table class="table table-striped">
        <thead>
          <tr>
            <th> # </th>
            <th> Sala </th>
            <th> Projektor </th>
            <th> Ilość osób </th>
            <th> Sala komputerowa </th>
            <th> Położenie </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of roomData; let i=index">
            <td>  {{i+1}} </td>
            <td>  {{r.sala}} </td>
            <td>
              <span *ngIf="r.projektor == '1'" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              <span *ngIf="r.projektor != '1'" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </td>
            <td> {{r.pojemnosc}} </td>
            <td>
              <label>
                <span *ngIf="r.komputery == '1'" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <span *ngIf="r.komputery != '1'" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </label>
            </td>
            <td> {{r.poziom}} </td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
 </div>
</div>
