<div class="container" >
  <h2>Moje rezerwacje</h2><br>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Data</th>
        <th>Godzina</th>
        <th>Sala</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of reservationData; let i=index">
        <td>{{i+1}}</td>
        <td>{{res.data}}</td>
        <td>{{res.godzina}}</td>
        <td>{{res.sala}}</td>
        <td>
          <div>
            <button class="btn btn-danger btn-xs" (click)="clickButton(res)">Usuń rezerwację</button>
            <popup (confirmClick)="removeReservation()">
                <h3>Czy jesteś pewny, że chcesz usunąć rezerwacje ?</h3>
            </popup>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="deleted == 1" class="card-block">
    <div class="alert alert-success">
      <span class="glyphicon glyphicon-hourglass" aria-hidden="true"><strong>{{progress}}%</strong></span>
      <strong *ngIf="progress >= 100" > Sukces! Usunięto rezerwację.</strong>
    </div>
  </div>
</div>
